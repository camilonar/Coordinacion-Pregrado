<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">



    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/usuario.css"/>
        <h:outputStylesheet name="./css/style.css"/>
        <h:outputScript library="js" name="login.js"/>   
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputScript library="js" name ="Calendario.js"/>

        <title>Gestor Documental Coordinación Pregrado</title>

    </h:head>

    <header   class="interno">
        <div id="logoU"></div>
        <div id="banderaHeader"></div>
        <div class="CuadroDeBotonesSesion">
            <ui:insert name="CuadroDeBotonesSesion"> 
                <h:form  style="width: auto">
                    <p:commandButton id="opcionesusuario" value="#{sesionController.paraMostrar()}" type="button" style=" font-size:100%; background: none ; border-style: none; color: white; outline: none; padding: 0cm 0cm;">
                        <p:graphicImage value="#{sesionController.imagenFlujo}" style="border-radius:20px;" 
                                        width="45"  height="45" >
                            <f:param name="id" value="#{sesionController.identificacion}" />
                        </p:graphicImage>                         
                    </p:commandButton>
                    <p:menu id="opciones"  overlay="true"  trigger="opcionesusuario" my="right top" at="right bottom" >
                        <p:menuitem value="Mi Perfil" action="/perfilUsuario.xhtml?faces-redirect=true" actionListener="#{addNavegacionController.addPerfilUsuario()}"
                                    ajax="false"/>
                        <p:separator/>
                        <p:menuitem value="Cerrar Sesión" action="#{sesionController.logout()}"  />
                    </p:menu>
                </h:form>
            </ui:insert>
        </div>
    </header>    
    <h:body>
        <h:form>
            <p:breadCrumb  model="#{addNavegacionController.menu}">
            </p:breadCrumb>
        </h:form>





        <br></br>
        <div id="menu"  style="float:left; margin-left: 10px;">
            <ui:insert name="left">Left</ui:insert>
        </div>

        <div id="content" style="   width: 83%; float:left ; margin-left: 5px;" >
            <ui:insert name="content">Content</ui:insert>
        </div>
        <ui:include src="/EfectodeCarga.xhtml"/>       
    </h:body>

</html>
