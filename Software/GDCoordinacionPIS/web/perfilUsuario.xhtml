<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

   
    <ui:composition template="#{sesionController.plantilla}">
                
        <ui:define name="body">

            <h:head>    
                      
            </h:head>  
            <h:body>   
            <p:growl id="msgConEx" showDetail="true" life="4000" autoUpdate="true" globalOnly="true"/> 
            <h:form  id="formularioPerfilDatosPersonales" >   

                <span style="text-align: center">
                    <div id="infoperfil" style="text-align: center;">
                        <p:panelGrid style="  font-weight: bold" columns="2">
                            <f:facet name="header">
                                <p:graphicImage value="#{sesionController.imagenFlujo}"  
                                                width="120"  height="120" >
                                    <f:param name="id" value="#{sesionController.identificacion}" />
                                </p:graphicImage> 
                            </f:facet>


                            <p:outputLabel style="" value="Nombre(s): "/>
                            <p:outputLabel  value="#{perfilUsuarioController.usuario.usunombres}"/>


                            <p:outputLabel style="" value="Apellido(s): "/>
                            <p:outputLabel value="#{perfilUsuarioController.usuario.usuapellidos} "/>


                            <p:outputLabel style="" value="Cargo "/>
                            <p:outputLabel value="#{perfilUsuarioController.usuario.carid.carnombre}"/>



                            <p:outputLabel style="" value="Nombre de Usuario (Login): "/>
                            <p:outputLabel value="#{perfilUsuarioController.usuario.usunombreusuario}"/>

                            <p:row>
                                <p:column  rendered="#{perfilUsuarioController.mostrarContrasena}">
                                    <p:outputLabel style="" value="Contraseña: "/>
                                </p:column>
                                <p:column  rendered="#{!perfilUsuarioController.mostrarContrasena}">
                                    <p:outputLabel style="" value="Contraseña:"/>
                                    <p:outputLabel style=";color:red;" value="* "/>
                                </p:column>
                                <p:column rendered="#{perfilUsuarioController.mostrarContrasena}">
                                    <p:outputLabel  value=" ****************** "/>
                                </p:column>
                                <p:column  rendered="#{perfilUsuarioController.mostrarContrasena}">
                                    <p:commandButton style="color: blue;" value="Cambiar" action="#{perfilUsuarioController.mostrarModificarContrasena()}"/>
                                </p:column>
                                <p:column  rendered="#{!perfilUsuarioController.mostrarContrasena}">
                                    <p:password style="width: 120px;" value="#{perfilUsuarioController.contrasena}"/>  
                                </p:column>  
                            
                                <p:column  rendered="#{!perfilUsuarioController.mostrarContrasena}">
                                    <p:outputLabel style="" value="  Confirmar contraseña:"/>
                                    <p:outputLabel style=";color:red;" value="* "/>
                                </p:column>
                                <p:column  rendered="#{!perfilUsuarioController.mostrarContrasena}">
                                    <p:password style="width: 120px;" value="#{perfilUsuarioController.confirmarContrasena}"/>  
                                </p:column>                                  
                                
                            </p:row>
                                <p:column rendered="#{!perfilUsuarioController.mostrarContrasena}">
                                    <p:commandButton style="color: blue;" value="Aceptar" action="#{perfilUsuarioController.cambiarContrasena()}" />

                                    <p:commandButton style="margin-left: 10px;color: blue;" value="Cancelar" 
                                                     action="#{perfilUsuarioController.cancelarActualizarContrasena()}"/>

                                </p:column>
                        </p:panelGrid>
                    </div>
                </span>

            </h:form>
            </h:body>
        </ui:define>
    </ui:composition>

</html>
