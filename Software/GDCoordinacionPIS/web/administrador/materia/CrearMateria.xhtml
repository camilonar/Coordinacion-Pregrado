<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MateriaCreateDlg" widgetVar="MateriaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Registar Materia">
            <h:form id="MateriaCreateForm">
                 <p:growl id="msg" showDetail="true" life="4000"/>
                <h:panelGroup id="display">
                    <p:panelGrid  styleClass="panelgrid" rendered="#{materiaController.selected != null}">
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Semestre" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="semestre" value="#{materiaController.selected.semestre}" required="true" requiredMessage="Campo obligatorio">
                                    <f:selectItem itemLabel="I" itemValue="I"/>
                                    <f:selectItem itemLabel="II" itemValue="II"/>
                                    <f:selectItem itemLabel="III" itemValue="III"/>
                                    <f:selectItem itemLabel="IV" itemValue="IV"/>
                                    <f:selectItem itemLabel="V" itemValue="V"/>
                                    <f:selectItem itemLabel="VI" itemValue="VI"/>
                                    <f:selectItem itemLabel="VII" itemValue="VII"/>
                                    <f:selectItem itemLabel="VIII" itemValue="VIII"/>
                                    <f:selectItem itemLabel="IX" itemValue="IX"/>
                                    <f:selectItem itemLabel="X" itemValue="X"/>                                 
                                </p:selectOneMenu>
                               
                            </p:column>
                        </p:row>
                        
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Código Materia" />
                            </p:column>
                            <p:column>
                                <p:inputText id="codigoMateria" value="#{materiaController.selected.codigoMateria}" title="Codigo Materia" required="true" requiredMessage="Campo Obligatorio">
                                    <f:validator validatorId="ValidarCampoCodigoA"/>
                                    <p:ajax event="keyup" update="msgCodigo"/>
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>

                            </p:column>
                            <p:column>
                                <p:message id="msgCodigo" for="codigoMateria"/>    
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Nombre Materia" />
                            </p:column>
                            <p:column>
                                <p:inputText id="nombreMateria" value="#{materiaController.selected.nombreMateria}" title="Nombre materia" required="true" requiredMessage="Campo Obligatorio">
                                    <f:validator validatorId="ValidarCampoNombre"/>
                                    <p:ajax event="keyup" update="msgNombre"/>
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>

                            </p:column>
                            <p:column>
                                <p:message id="msgNombre" for="nombreMateria"/>    
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Créditos" />
                            </p:column>
                            <p:column>
                                <p:inputText id="creditos" value="#{materiaController.selected.creditos}" title="Creditos" required="true" requiredMessage="Campo Obligatorio">
                                    <f:validator validatorId="ValidarCampoCreditos"/>
                                    <p:ajax event="keyup" update="msgCreditos"/>
                                </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>

                            </p:column>
                            <p:column>
                                <p:message id="msgCreditos" for="creditos"/>    
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Intensidad Horaria" />
                            </p:column>
                            <p:column>
                                <p:inputText id="intensidadHoraria" value="#{materiaController.selected.intensidadHoraria}" title="Intensidad horaria" required="true" requiredMessage="Campo Obligatorio">
                                    <f:validator validatorId="ValidarCampoIHoraria"/>
                                    <p:ajax event="keyup" update="msgIhoraria"/>
                                </p:inputText>                            
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>

                            </p:column>
                            <p:column>
                                <p:message id="msgIhoraria" for="intensidadHoraria"/>    
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:outputLabel value="Departamento" />
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="idDepartamento" value="#{materiaController.departamento}" required="true" requiredMessage="#{bundleMateria.EditMateriaRequiredMessage_idDepartamento}">
                                    <f:selectItems value="#{departamentoController.itemsAvailableSelectOne}"
                                                   var="idDepartamentoItem"
                                                   itemValue="#{idDepartamentoItem}"
                                                   itemLabel="#{idDepartamentoItem.nombre}"/>
                                </p:selectOneMenu>  
                            </p:column>
                        </p:row>


                    </p:panelGrid>
                    <p:commandButton action="#{materiaController.registrarMateria()}" value="Guardar" update="display,:MateriaListForm:datalist"/>
                    <p:commandButton value="Cancelar" oncomplete="#{materiaController.cancelarRegistro()}" onclick="PF('MateriaCreateDialog').hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
