<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentoCreateDlg" widgetVar="DepartamentoCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="Crear Nuevo Departamento">
            <h:form id="DepartamentoCreateForm">
                <p:growl id="messages" showDetail="true" />
                <h:panelGroup id="display">
                    <p:panelGrid styleClass="panelgrid"  >

                        <p:row>
                            <p:column>
                                <h:outputLabel value="#{bundle.CreateDepartamentoLabel_nombre}" for="nombre" />
                            </p:column>
                            <p:column >
                                <p:inputText id="nombre" value="#{departamentoController.selected.nombre}" title="#{bundle.CreateDepartamentoTitle_nombre}" required="true" requiredMessage="Nombre de departamento es requerido">
                                    
                                    <f:validator validatorId="ValidarCampoNombreDepartamento"/>
                                    <p:ajax event="keyup" update="msgNombre"/>
                                </p:inputText>
                            </p:column>
                        </p:row>

                        <p:row>
                            <p:column></p:column>
                            <p:column style = "width: 180px">
                            <p:message id="msgNombre" for="nombre"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>

                 
                </h:panelGroup>
                <p:separator/>
                <center>
                    
                       <p:commandButton id="submit-btn"
                                     action="#{departamentoController.registrarDepartamento()}" value="Agregar" update="display,:DepartamentoListForm:datalist"/>
                    <p:commandButton value="Cancelar" actionListener="#{departamentoController.cancelarRegistro()}" oncomplete="PF('DepartamentoCreateDialog').hide()"/>
                    
                </center>
                    
                
                
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
