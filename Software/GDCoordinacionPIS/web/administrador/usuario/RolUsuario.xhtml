<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/sesionAdmin/_admintmp.xhtml">
        <ui:define name="body" >
            <h:head>
                <ui:include src="RegistrarRol.xhtml"/>
                <h:outputScript library="js" name ="Calendario.js"/>
            </h:head>  
            <h:body>
                <p:growl id="msg" showDetail="true" life="4000"/>
                <p:separator/>
                <center><p:outputLabel value="Usuarios" style="font-size: 15px !important; font-weight: bold;"/></center>
                <p:separator/>
                <br/>
                <f:metadata>
                    <f:viewAction action="#{addNavegacionController.migaPrincipal(sesionController.grupo)}" />
                </f:metadata>
                <h:form id="UsuarioListForm">
                    <p:panelGrid columns="2" styleClass="panelgrid" >
                        <p:outputLabel style="font-weight: bold;" value="Buscar usuario:" />
                        <p:inputText  placeholder="Digite nombres, apellidos, nombre de usuario o email" 
                                      style="width: 400px;"  value="#{usuarioController.datoBusqueda}" >
                            <p:ajax event="keyup" update="datalist" listener="#{usuarioController.buscarUsuario()}" />                                
                        </p:inputText>                          
                    </p:panelGrid>
                    <p:dataTable id="datalist" value="#{usuarioController.items}" var="item"
                                 paginator="true" widgetVar="tablaUsuarios"
                                 rows="5"
                                 >
                        <f:facet name="header">

                        </f:facet>

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Nombres"/>
                            </f:facet>
                            <h:outputText value="#{item.usunombres}"/>
                        </p:column>
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Apellidos"/>
                            </f:facet>
                            <h:outputText value="#{item.usuapellidos}"/>
                        </p:column>
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Nombre  de usuario"/>
                            </f:facet>
                            <h:outputText value="#{item.usunombreusuario}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Rol"/>
                            </f:facet>
                            <h:outputText value="Sin rol" rendered="#{!item.usuestado.booleanValue()}"/>
                            <h:outputText value="Jefe de #{item.usuarioDepartamentoList.get(0).departamento.nombre}" rendered="#{item.usuarioDepartamentoList.size()!=0 and item.usuestado.booleanValue()}"/>
                            <h:outputText value="Coordinador de #{item.usuarioProgramaList.get(0).programa.nombrePrograma}" rendered="#{item.usuarioProgramaList.size()!=0 and item.usuestado.booleanValue()}"/>
                        </p:column>

                        <p:column width="70" style="text-align: center">
                            <f:facet name="header">
                                <h:outputText value="Foto" />
                            </f:facet>
                            <p:graphicImage id="imgUsuario" value="#{usuarioController.imagenFlujo}" 
                                            width="50"  height="50" cache = "false">
                                <f:param name="id" value="#{item.usuid}" />
                            </p:graphicImage>                            

                        </p:column> 
                        <p:column style="width: 110px">
                            <f:facet name="header">
                                <p:outputLabel value="Acciones"/>
                            </f:facet>
                            <p:commandButton id="a" value="Habilitar Rol" action="#{usuarioController.seleccionarUsuarioEditar(item)}"
                                             update=":UsuarioRolForm"                             
                                             oncomplete="PF('UsuarioRolDialog').show()"                                                                               
                                             rendered="#{!item.usuestado.booleanValue()}"/>
                            <p:commandButton id="b" value="Desactivar Rol" rendered="#{(item.usuarioDepartamentoList.size()!=0 or item.usuarioProgramaList.size()!=0) and item.usuestado.booleanValue()}" update=":UsuarioListForm:datalist" action="#{usuarioController.desactivarRol(item.usuid)}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>

            </h:body>
        </ui:define>
    </ui:composition>
</html>
