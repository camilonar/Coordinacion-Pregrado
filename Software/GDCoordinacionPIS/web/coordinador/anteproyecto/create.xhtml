<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="/sesionCoordinador/_coordinadortmp.xhtml">



        <ui:define name="body">
            <h:body>
                
                <p:separator/>
                <center><p:outputLabel value="Crear Anteproyecto" style="font-size: 15px !important; font-weight: bold;"/></center>
                <p:separator/>
                <br/>
                <p:outputLabel style="float: right;" value="&ensp; Campos obligatorios" /> 
                <p:outputLabel  style="float: right; font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />                      
                <br></br>
               
                 
                 <p:separator/>
                 <p:outputLabel value="Estudiantes: " style="font-weight: bold; color: #000000"/>
                 <p:separator/>
                    
                <h:form>
                   
                    
                    <p:panelGrid id="formEstudiantes" styleClass="panelgrid"  style="width: 100%" columns="5"  >            
                        <h:outputText value="Código Estudiante: " style="font-weight: bold;"/> 
                        
                        <p:inputText id="codest" validatorMessage="El codigo debe ser un numero entero" value="#{anteproyectoController.estudianteSelected.codigoEstudiante}">
                            <p:ajax update="nomEst" event="blur" listener="#{anteproyectoController.autocompletarEstudiante()}" />
                           
                            <f:validateRegex pattern="[0-9]*" />
                        </p:inputText>  
                       
                        
                        <p:message for="codest" id="msgCodEst" />
                         
                        <h:outputText  value="Nombre Estudiante: " style="font-weight: bold;"/> 
                        <p:inputText validatorMessage="Debe ingresar el nombre." id="nomEst" value="#{anteproyectoController.estudianteSelected.nombreEstudiante}">
                            <p:ajax event="change"/>
                        </p:inputText>
                        
                         <p:message for="nomEst" id="msgNomEst" />
                        <p:commandButton  value="Agregar Estudiante" update="datalistEstudiantes formEstudiantes" action="#{anteproyectoController.addToListEstudiantes()}"/>
                        
                        <p:growl id="msgEstudiantes" showDetail="true"  />  
                    </p:panelGrid>

                    <p:dataTable id="datalistEstudiantes" value="#{anteproyectoController.estudiantes}" var="estudiante" emptyMessage="No hay Estudiantes seleccionados"
                                 paginator="true"
                                 rowKey="#{estudiante.idEstudiante}"
                                 rows="10"

                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Código Estudiante"/>
                            </f:facet>
                            <h:outputText value="#{estudiante.codigoEstudiante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{estudiante.nombreEstudiante}"/>
                        </p:column>
                    </p:dataTable>


                </h:form>

                <p:separator/>
                <p:outputLabel value="Información Anteproyecto: " style="font-weight: bold; color: #000000"/>
                <p:separator/>

                <h:form id="formAnteproyecto">
                    <p:panelGrid styleClass="panelgrid" style="width: 100%"  >            
                        <p:row>
                            <p:column>
                                <h:outputText value="Título Anteproyecto:" style="font-weight: bold;"/> 
                                <p:outputLabel  style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />                      

                            </p:column>
                            <p:column>
                                <p:inputText required="true"  style =" width: 80%" id="titulo" requiredMessage="Campo obligatorio" value="#{anteproyectoController.anteproyectoSelected.tituloAnteproyecto}" validatorMessage="Formato de título erróneo">
                                        <p:ajax update="msgTitulo" event="change"/>
                                    <f:validateRegex pattern="[a-zA-Záéíóú0-9.\s]*[a-zA-Záéíóú][a-zA-Záéíóú0-9.\s]*" />
                                </p:inputText>
                            </p:column>


                            <p:column>
                                <h:outputText value="Fecha:" style="font-weight: bold;"/>  
                                <p:outputLabel  style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />                      
                            </p:column>

                            <p:column>
                                <p:calendar size="22" required="true"   readonlyInput="true" maxdate="#{anteproyectoController.obtenerFechaActual()}" placeholder="dd/mm/aaaa" id="fecha" yearRange="c-80:c"   navigator="true" pattern="dd/MM/yyyy" validatorMessage="Formato de fecha erróneo" requiredMessage="Campo obligatorio"
                                            value="#{anteproyectoController.anteproyectoSelected.fechaAnteproyecto}" showOn="button">
                                    <p:ajax update="msgFecha" event="change"/>
                                </p:calendar>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column></p:column>
                            <p:column>
                                <p:message for="titulo" id="msgTitulo"  />
                            </p:column>
                            <p:column></p:column>
                            <p:column>
                                <p:message for="fecha" id="msgFecha" />
                            </p:column>
                        </p:row><p:row>
                            <p:column width="50">
                                <h:outputText value="Código Director: " style="font-weight: bold; text-align:  left"/> 
                                <p:outputLabel  style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />                      
                            </p:column>
                            <p:column>
                                <p:inputText  required="true" validatorMessage="El codigo debe ser un numero entero" style=" width: 80%" requiredMessage="Campo obligatorio" id="codDir" value="#{anteproyectoController.directorSelected.codigoProfesor}">
                                    <p:ajax update="panelDirector" event="blur" listener="#{anteproyectoController.autocompletarDirector()}" />
                                    <p:ajax update="msgCodDir" event="change"  />
                                    <f:validateRegex pattern="[0-9]*" />
                                    
                                </p:inputText>
                            </p:column>
                            <p:column>
                                <h:outputText value="Nombre Director:  " style="font-weight: bold;">

                                </h:outputText> 
                                <p:outputLabel  style="font-style: italic; font-size: 16px; text-align: left; color: red;"  value="* " />                      
                            </p:column>
                            <p:column>
                                <p:inputText  required="true" style =" width: 80%" requiredMessage="Campo obligatorio" id="nomDir" value="#{anteproyectoController.directorSelected.nombreProfesor}"  >
                                <p:ajax update="msgNomDir" event="change"  />
                                <f:validator validatorId="ValidarCampoNombre"/>
                            </p:inputText>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column></p:column>
                            <p:column>
                                <p:message for="codDir" id="msgCodDir" style="width: 80%" />
                            </p:column>
                            <p:column></p:column>
                            <p:column>
                                <p:message for="nomDir" id="msgNomDir" style="width: 80%"/>
                            </p:column>
                        </p:row>
                        
                    </p:panelGrid>



                    


                    <p:panelGrid id="panelDirector" styleClass="panelgrid" style="width: 100%" >            
                        
                    </p:panelGrid>
                    <center>
                        <p:commandButton  value="Registrar" action="anteproyecto.xhtml?faces-redirect=true" update= ":formAnteproyecto" actionListener="#{anteproyectoController.registrarAnteproyecto()}">
                        </p:commandButton>
                    </center>
                </h:form>






            </h:body>
        </ui:define>
    </ui:composition>

</html>
