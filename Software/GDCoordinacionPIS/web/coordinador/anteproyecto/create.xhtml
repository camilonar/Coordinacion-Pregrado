<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="/sesionCoordinador/_coordinadortmp.xhtml">



        <ui:define name="body">
            <h:body>
                <p:separator/>
                <center><p:outputLabel value="Crear Anteproyecto" style="font-size: 15px !important; font-weight: bold;"/></center>
                <p:separator/>

                <h:form>
                    <p:separator/>
                    <p:outputLabel value="Estudiantes: " style="font-weight: bold; color: #000000"/>
                    <p:separator/>
                    <p:panelGrid id="formEstudiantes" styleClass="panelgrid"  style="width: 100%" columns="5"  >            
                        <h:outputText value="Codigo  Estudiante " /> 
                        <p:inputText value="#{anteproyectoController.estudianteSelected.idEstudiante}">
                            <p:ajax update="nomEst" event="blur" listener="#{anteproyectoController.autocompletarEstudiante()}" />
                        </p:inputText>                           
                        <h:outputText value="Nombre  Estudiante " /> 
                        <p:inputText id="nomEst" value="#{anteproyectoController.estudianteSelected.nombreEstudiante}">
                            <p:ajax event="change"/>
                        </p:inputText>
                        <p:commandButton value="Agregar Estudiante" update="datalistEstudiantes formEstudiantes" action="#{anteproyectoController.addToListEstudiantes()}"/>
                    </p:panelGrid>

                    <p:dataTable id="datalistEstudiantes" value="#{anteproyectoController.estudiantes}" var="estudiante" emptyMessage="No hay Estudiantes seleccionados"
                                 paginator="true"
                                 rowKey="#{estudiante.idEstudiante}"
                                 rows="10"

                                 >
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Identificaci贸n"/>
                            </f:facet>
                            <h:outputText value="#{estudiante.idEstudiante}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Nombre"/>
                            </f:facet>
                            <h:outputText value="#{estudiante.nombreEstudiante}"/>
                        </p:column>
                    </p:dataTable>


                </h:form>

                <p:separator/>
                <p:outputLabel value="Informaci贸n Anteproyecto: " style="font-weight: bold; color: #000000"/>
                <p:separator/>

                <h:form id="formAnteproyecto">
                    <p:panelGrid styleClass="panelgrid" style="width: 100%" columns="4"  >            
                        <h:outputText value="Titulo Anteproyecto " /> 
                        <p:inputText value="#{anteproyectoController.anteproyectoSelected.tituloAnteproyecto}">
                            <p:ajax  event="change"/>
                        </p:inputText>

                        <h:outputText value="Fecha  " />                       
                        <p:calendar size="22" required="true"  readonlyInput="true" placeholder="dd/mm/aaaa" id="fecha" yearRange="c-80:c"   navigator="true" pattern="dd/MM/yyyy" validatorMessage="Formato de fecha err贸neo" requiredMessage="Campo obligatorio"
                                    value="#{anteproyectoController.anteproyectoSelected.fechaAnteproyecto}" showOn="button">
                            <p:ajax event="change"/>
                        </p:calendar>
                    </p:panelGrid>



                    <p:separator/>
                    <p:outputLabel value="Informaci贸n Director: " style="font-weight: bold; color: #000000"/>
                    <p:separator/>


                    <p:panelGrid id="panelDirector" styleClass="panelgrid" style="width: 100%" columns="4"  >            

                        <h:outputText value="Codigo Director: " /> 
                        <p:inputText value="#{anteproyectoController.directorSelected.idProfesor}">
                            <p:ajax update="panelDirector" event="blur" listener="#{anteproyectoController.autocompletarDirector()}" />
                        </p:inputText>
                        <h:outputText value="Nombre Director:  " /> 
                        <p:inputText value="#{anteproyectoController.directorSelected.nombreProfesor}" />   
                        <h:outputText value="Universidad: " /> 
                        <p:inputText value="#{anteproyectoController.directorSelected.universidadProfesor}"/> 

                    </p:panelGrid>
                    <center>
                        <p:commandButton value="Registrar" action="#{anteproyectoController.registrarAnteproyecto()}">
                        </p:commandButton>
                    </center>
                </h:form>






            </h:body>
        </ui:define>
    </ui:composition>

</html>
