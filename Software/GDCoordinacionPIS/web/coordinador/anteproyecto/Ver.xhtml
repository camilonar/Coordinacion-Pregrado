<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <f:metadata>  
        <f:viewParam name="id"   value="#{anteproyectoController.anteproyectoSelected.idAnteproyecto}"/>
        <f:event type="preRenderView" listener="#{anteproyectoController.cargarAnteproyecto()}" ></f:event>
    </f:metadata> 

    <ui:composition template="/sesionCoordinador/_coordinadortmp.xhtml">



        <ui:define name="body">


            <h:head>
                <title>Gesti贸n de Anteproyectos</title>
            </h:head>


            <h:body>
                <p:separator/>
                <center><p:outputLabel value="Ver Anteproyecto #{anteproyectoController.anteproyectoSelected.idAnteproyecto} " style="font-size: 15px !important; font-weight: bold;"/></center>
                <p:separator/>

                <p:panelGrid styleClass="panelgrid" style="width: 100%" >            

                    <p:row>
                        <p:column>
                             <h:outputText value="Titulo Anteproyecto: " style="font-weight: bold;"/>
                             <h:outputText value="#{anteproyectoController.anteproyectoSelected.tituloAnteproyecto}" />
                        </p:column>
                        <p:column>
                            <h:outputText value="Fecha:  " style="font-weight: bold;"/>                       
                            <p:calendar  size="22" required="true"  readonlyInput="true" placeholder="dd/mm/aaaa" id="fecha" yearRange="c-80:c"   navigator="true" pattern="dd/MM/yyyy" validatorMessage="Formato de fecha err贸neo" requiredMessage="Campo obligatorio"
                                         value="#{anteproyectoController.anteproyectoSelected.fechaAnteproyecto}" showOn="button">     
                            </p:calendar>
                        </p:column>
                        
                    </p:row> 
                    <p:row>
                        <p:column>
                            <h:outputText value="C贸digo Director: " style="font-weight: bold;"/> 
                            <h:outputText   id="codDir" value="#{anteproyectoController.anteproyectoSelected.directorAnteproyecto.idProfesor}" style="text-align:  left;">
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <h:outputText value="Nombre Director:  " style="font-weight: bold;"/> 
                            <h:outputText   id="nomDir" value="#{anteproyectoController.anteproyectoSelected.directorAnteproyecto.nombreProfesor}"  >    
                            </h:outputText>
                        </p:column>
                    </p:row>
                    

                    
                </p:panelGrid>



                <p:separator/>
                <p:outputLabel value="Estudiantes: " style="font-weight: bold; color: #000000"/>
                <p:separator/>

                <p:dataTable id="datalistEstudiantes" value="#{anteproyectoController.anteproyectoSelected.estudianteList}" var="estudiante" emptyMessage="No hay Estudiantes seleccionados"
                             paginator="true"
                             rowKey="#{estudiante.idEstudiante}"
                             rows="10"

                             >
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Identificaci贸n"/>
                        </f:facet>
                        <h:outputText value="#{estudiante.idEstudiante}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{estudiante.nombreEstudiante}"/>
                    </p:column>
                </p:dataTable>

                <p:tabView>
                    <p:tab title="Formato A">

                        <h:outputText value="#{anteproyectoController.anteproyectoSelected.tituloAnteproyecto}"></h:outputText>
                        <h:panelGrid columns="2" cellpadding="10">

                            <p:dataTable  paginator="true"
                                          rows="10" value="#{anteproyectoController.anteproyectoSelected.formatoaList}" var="documento" rowKey="#{documento.claveFormatoA}">


                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Clave"/>
                                    </f:facet>
                                    <h:outputText value="#{documento.claveFormatoA}"/>
                                </p:column>

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Acciones"/>
                                    </f:facet>
                                    <p:commandButton value="Ver" update=":visualizacion" onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()" 
                                                     action="#{visualizarDocumentoBean.visualizarDocumentoUID(documento.claveFormatoA)}" 
                                                     icon="ui-icon-search" title="Ver"/>
                                </p:column>


                            </p:dataTable>

                            <h:form id="form" >
                                <p:commandButton id="createButton"
                                                 value="Agregar Formato A" onclick="PF('dlgRegistroFormatoA').show()"/>
                            </h:form>





                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Formato B">
                        <h:panelGrid columns="2" cellpadding="10">

                            <p:dataTable value="#{anteproyectoController.anteproyectoSelected.formatobList}"  var="documento" > 

                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Clave"/>
                                    </f:facet>
                                    <h:outputText value="#{documento.claveFormatoB}"/>
                                </p:column>    
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Acciones"/>
                                    </f:facet>
                                    <p:commandButton value="Ver" update=":visualizacion" onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()" 
                                                     action="#{visualizarDocumentoBean.visualizarDocumentoUID(documento.claveFormatoB)}" 
                                                     icon="ui-icon-search" title="Ver"/>
                                </p:column>
                            </p:dataTable>



                            <h:form  >
                                <p:commandButton id="createButton"
                                                 value="Agregar Formato B" onclick="PF('dlgRegistroFormatoB').show()"/>
                            </h:form>
                            
                        </h:panelGrid>
                    </p:tab>
                    <p:tab title="Formato C">
                        <h:panelGrid columns="2" cellpadding="10">
                            <p:dataTable value="#{anteproyectoController.anteproyectoSelected.formatocList}"  var="documento">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha"/>
                                    </f:facet>
                                    <h:outputText value="UNA FECHA _---"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Clave"/>
                                    </f:facet>
                                    <h:outputText value="#{documento.claveFormatoC}"/>
                                </p:column>  
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Acciones"/>
                                    </f:facet>
                                    <p:commandButton value="Ver" update=":visualizacion" onstart="PF('cargando').show()"  onsuccess="PF('cargando').hide()" 
                                                     action="#{visualizarDocumentoBean.visualizarDocumentoUID(documento.claveFormatoC)}" 
                                                     icon="ui-icon-search" title="Ver"/>
                                </p:column>

                            </p:dataTable>
                            
                             <h:form  >
                                <p:commandButton id="createButton"
                                                 value="Agregar Formato C" onclick="PF('dlgRegistroFormatoC').show()"/>
                            </h:form>
                            
                        </h:panelGrid>
                    </p:tab>
                </p:tabView>

                <ui:include src="FormatoA/registrarFormatoA.xhtml"/> 
                <ui:include src="FormatoB/registrarFormatoB.xhtml"/> 
                <ui:include src="FormatoC/registrarFormatoC.xhtml"/> 
                
                <p:dialog widgetVar="visualizarPDF" modal="true">
                    <h:form id="visualizacion">
                        <p:media value="#{visualizarDocumentoBean.streamedContent}" width="750" height="560" player="pdf" />
                    </h:form>
                </p:dialog>

                <script type="text/javascript">
                    function start() {
                        PF('cargando').show();
                    }

                    function stop() {
                        PF('cargando').hide();
                    }
                </script>

            </h:body>

        </ui:define>
    </ui:composition>

</html>
