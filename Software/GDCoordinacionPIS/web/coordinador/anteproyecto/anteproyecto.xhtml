<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="/sesionCoordinador/_coordinadortmp.xhtml">



        <ui:define name="body">


            <h:head>
                <title>Gesti√≥n de Anteproyectos</title>
            </h:head>
            <h:body>
                <p:separator/>
                <center><p:outputLabel value="Anteproyectos" style="font-size: 15px !important; font-weight: bold;"/></center>
                <p:separator/>

                <h:form id="form" >
                    <p:commandButton id="createButton"
                                     value="Registrar Anteproyecto" onclick="PF('dlgRegistroAnteproyecto').show()"/>
                </h:form>


                <h:form>
                    <p:dataTable id="datalist" value="#{anteproyectoController.dataModelAnteproyectos}" var="item"
                                 selectionMode="single" selection="#{pacienteController.selected}"
                                 paginator="true"
                                 rowKey="#{item.idAnteproyecto}"
                                 rows="10"
                                 lazy="true"
                                 rowsPerPageTemplate="7,10,20,30,40"
                                 >

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Titulo anteproyecto"/>
                            </f:facet>
                            <h:outputText value="#{item.tituloAnteproyecto}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Fecha anteproyecto"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaAnteproyecto}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </p:column>
                           <p:column>
                            <f:facet name="header">
                                <h:outputText value="Profesor"/>
                            </f:facet>
                            <h:outputText value="#{item.directorAnteproyecto.nombreProfesor}"/>
                        </p:column>
                    </p:dataTable>
                </h:form>


                <ui:include src="Create.xhtml"/> 


            </h:body>

        </ui:define>
    </ui:composition>

</html>
