<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <h:outputStylesheet name="./css/iniciosesion.css"/>
        

        <title >Gestor documental Coordinación PIS</title>
          <header>
		<a href="http://www.unicauca.edu.co" id="logoU"></a>
		<p class="separador"></p>
		<p id="descHeader">Gestor documental Coordinación Programas de pregrado</p>
	</header>
            
    </h:head>

    <h:body>
        <div id="antorcha"></div>
        <div id="bandera"></div>
        <div id="centrar">
            <h:form id="form-inicio">
                
                <p:growl id="growl"  globalOnly="true" showDetail="true" sticky="true" />  
 
                <center>
                    <div id="logocoordinacion"></div>
                    <h3>Iniciar sesión</h3>
                    <p:panelGrid style="text-align: left" styleClass="panelgrid" class="transparentBackground" >
                        <p:row >
                            <p:column>
                                <p:inputText class="userNameClass" value="#{sesionController.nombreDeUsuario}" 
                                             id="nombreUsuario"  label="NombreUsuario" required="true"/>
                            </p:column>
                        </p:row>
                        <p:row>                        
                            <p:column>
                                <p:password id="contrasena"  class="passwordClass" value="#{sesionController.contrasenia}"
                                            label="contraseña" required="true">
                                </p:password>                          
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="3" style="text-align: center; ">

                            </p:column>                        
                        </p:row>
                        <p:row>
                            <p:column colspan="3" style="text-align: center; ">
                                <p:commandButton style="background: gainsboro; width: 150px; color:#000000; font-weight: bold; "
                                                 value="Iniciar sesión" action="#{sesionController.login()}"
                                                 ajax="false" id="login"
                                                 />
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </center>
            </h:form>
        </div>

       

    </h:body>



</html>
